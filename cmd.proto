syntax = "proto3";

package wire;
import "google/protobuf/struct.proto";
option go_package = "./wire";

message Command {
    string cmd = 1;
    repeated string args = 2;
}

message Response {
    string err = 1;
    google.protobuf.Struct attrs = 2;
    oneof value {
        bool v_nil = 2;
        int64 v_int = 3;
        string v_str = 4;
        double v_float = 5;
        bytes v_bytes = 6;
        repeated string v_list_str = 7;
        repeated int64 v_list_int = 8;
    }
}
