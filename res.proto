syntax = "proto3";

package wire;
import "google/protobuf/struct.proto";
option go_package = "./wire";

enum Status {
    OK = 0;
    ERR = 1;
}

message Result {
    Status status = 1;
    string message = 2;
    google.protobuf.Struct attrs = 3;
    oneof response {
        ECHORes ECHORes = 9;
        HANDSHAKERes HANDSHAKERes = 10;
        EXISTSRes EXISTSRes = 11;
        GETRes GETRes = 12;
        SETRes SETRes = 13;
        DELRes DELRes = 14;
        KEYSRes KEYSRes = 15;
        INCRRes INCRRes = 16;
        DECRRes DECRRes = 17;
        INCRBYRes INCRBYRes = 18;
        DECRBYRes DECRBYRes = 19;
        FLUSHDBRes FLUSHDBRes = 20;
        EXPIRERes EXPIRERes = 21;
        ZRANGERes ZRANGERes = 22;
    }
}

message EXPIRERes {
    bool is_changed = 1;
}

message ECHORes {
    string message = 1;
}

message EXISTSRes {
    int64 count = 1;
}

message HANDSHAKERes {
}

message GETRes {
    string value = 1;
}

message SETRes {
}

message DELRes {
    int64 count = 1;
}

message FLUSHDBRes {
}

message KEYSRes {
    repeated string keys = 1;
}

message INCRRes {
    int64 value = 1;
}

message DECRRes {
    int64 value = 1;
}

message INCRBYRes {
    int64 value = 1;
}

message DECRBYRes {
    int64 value = 1;
}

message ZElement {
    int64 score = 1;
    string member = 2;
}

message ZRANGERes {
    repeated ZElement elements = 1;
}
